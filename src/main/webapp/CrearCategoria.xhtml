<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
<h:panelGrid columns="1"> 
Nombre:
<h:inputText id="nombre" value="#{usuarioControlador.usuario.nombre}"/>
Apellido:
<h:inputText id="apellido" value="#{usuarioControlador.usuario.apellido}"/>
Direccion:
<h:inputText id="direccion" value="#{usuarioControlador.usuario.direccion}"/>
Edad:
<h:inputText id="edad" value="#{usuarioControlador.usuario.edad}"/>
<h:commandButton value="Guardar" action="#{usuarioControlador.guardarUusuario()}" onclick="return confirm('Seguro que desea Guardar?')"/>
</h:panelGrid>
</h:form>

</body> 
</html>
